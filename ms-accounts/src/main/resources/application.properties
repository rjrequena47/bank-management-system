spring.application.name=ms-accounts
server.port=${ACCOUNTS_SERVER_PORT:8082}

# Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB_ACCOUNTS:accounts_db}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:admin}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration (must match ms-customers secret for token compatibility)
jwt.secret=bXktdWx0cmEtc2VjdXJlLWFuZC12ZXJ5LWxvbmctc2VjcmV0LWtleS1mb3ItYmFua2luZy1zeXN0ZW0tMjAyNg==
jwt.expiration=3600000

# Feign Client - ms-customers URL
customers.service.url=http://localhost:8081

# IBAN Configuration
# ISO 3166-1 alpha-2 country code used as IBAN prefix (e.g. BO, US, DE, ES, GB)
iban.country-code=BO

# SpringDoc / Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
