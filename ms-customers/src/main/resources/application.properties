spring.application.name=ms-customers
server.port=${CUSTOMERS_SERVER_PORT:8081}

# Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB_CUSTOMERS:customers_db}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:admin}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# Ejemplo con un secret codificado en Base64 de al menos 256 bits:
jwt.secret=bXktdWx0cmEtc2VjdXJlLWFuZC12ZXJ5LWxvbmctc2VjcmV0LWtleS1mb3ItYmFua2luZy1zeXN0ZW0tMjAyNg==
jwt.expiration=3600000